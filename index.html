<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tower of Hanoi</title>

</head>

<body>
    <div class="head">
        <div class="rules">
            <input type="button" onclick="location.href='https://en.wikipedia.org/wiki/Tower_of_Hanoi';"
                value="Rules" />

        </div>
        <div class="timer">
            <label id="minutes">00</label>
            <label id="colon">:</label>
            <label id="seconds">00</label>
        </div>
        <div class="turn">
            Turn
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <div class="botLine"></div>
    <div class="set">
        <div class="sound">
            <p></p> Few Settings Buttons</p>
        </div>
        <div class="reset">
            <button onclick="spawnDisks()">Reset</button>
        </div>
        <div class="level">
            <button onclick="levels(4)">4</button>
            <button onclick="levels(5)">5</button>
            <button onclick="levels(6)">6</button>
            <button onclick="levels(7)">7</button>
            <button onclick="levels(8)">8</button>
        </div>

    </div>

    <script src='app.js'></script>
</body>

</html>
